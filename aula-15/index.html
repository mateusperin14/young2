<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="acript.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="header-container">
            <div class="password-display">
                <span id="password">
                    1234
                </span>
            </div>
        </div>
        <div class="body-container">
            <div class="form">
                <label>tamanho da senha</label>
                <input type="number" id="tamanho" min="4" max="10">
            </div>
            <div class="form">
                <label for="maiúsculas">maiúsculas</label>
                <input type="checkbox" id="maiusculas">
            </div>
            <div class="form">
                <label for="minúsculas">minúsculas</label>
                <input type="checkbox" id="minusculas">
            </div>
            <div class="form">
                <label for="numeros">numeros</label>
                <input type="checkbox" id="numeros">
            </div>
            <div class="form">
                <label for="caracteres">caracteres</label>
                <input type="checkbox" id="caracteres">
            </div>
            <div class="buttons-container">
                <button type="submit" class="submit">gerar senha</button>
                <button type="reset" class="reset">limpar</button>
            </div>
        </div>
    </main>
</body>
</html>
